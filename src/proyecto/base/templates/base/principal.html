<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de tareas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fafc 100%);
            font-family: "Inter", "Lobster Two", sans-serif;
            color: #212121;
            padding-top: 60px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Playwrite AU QLD", cursive;
            color: #1a237e;
            margin-bottom: 12px;
        }

        a {
            color: #1976d2;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        p {
            color: #616161;
        }

        .barra_superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-radius: 12px 12px 0 0;
            background: #f5faff;
            margin-bottom: 18px;
        }

        .barra_superior button {
            background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
            color: #fff;
            border: none;
            padding: 8px 18px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.3s;
        }
        .barra_superior button:hover {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
        }

        .envoltorio-tarea {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e3eaf2;
            background: none;
        }

        .titulo-tarea {
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .icono-tarea-completa s, .icono-tarea-completa a {
            color: #90caf9;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .icono-tarea-incompleta a {
            color: #1976d2;
            font-weight: 600;
        }

        .enlace-eliminar {
            color: #e57373;
            font-size: 1.2rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .enlace-eliminar:hover {
            background: #ffebee;
        }

        form {
            padding: 0 12px;
        }

        form input[type="text"], 
        form input[type="password"], 
        form input[type="email"] {
            width: 94%;
            margin-left: auto;
            margin-right: auto;
            display: block;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #e3eaf2;
            border-radius: 8px;
            background: #f5faff;
            font-size: 1rem;
            transition: border 0.2s;
        }
        form input[type="text"]:focus, form input[type="password"]:focus, form input[type="email"]:focus {
            border-color: #90caf9;
            outline: none;
        }

        form input[type="submit"], form button[type="submit"] {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.3s;
        }
        form input[type="submit"]:hover, form button[type="submit"]:hover {
            background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
        }

        /* Mensaje vac√≠o */
        .items-tarea h3 {
            color: #bdbdbd;
            text-align: center;
            font-weight: 400;
            margin-top: 32px;
        }
    </style>
</head>
<body>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
